<!DOCTYPE html>
<html lang="es">

<head>
    <title>Galeria Responsive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="galeria__textos">
        <h3 class="galeria__titulo galeria__titulo--span">Galeria de <span>Imagenes</span></h3>
        <p class="galeria__parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, perferendis
            velit
            error labore exercitationem amet officia. Quibusdam, at.</p>
    </div>

    <div class="container">
        <div class="galeria">
            <div class="galeria__cards">
                <div class="cards__uno">
                    <img src="https://images.pexels.com/photos/10826689/pexels-photo-10826689.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img">
                </div>
                <div class="cards__uno">
                    <img src="https://images.pexels.com/photos/325111/pexels-photo-325111.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img">
                </div>
                <div class="cards__uno">
                    <img src="https://images.pexels.com/photos/4974920/pexels-photo-4974920.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img">
                </div>
                <div class="cards__uno">
                    <img src="https://images.pexels.com/photos/3861972/pexels-photo-3861972.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img">
                </div>
            </div>
            <div class="galeria__cards--dos">
                <div class="cards__dos">
                    <img src="https://images.pexels.com/photos/4974912/pexels-photo-4974912.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img">
                </div>
                <div class="cards__dos">
                    <img src="https://images.pexels.com/photos/6804581/pexels-photo-6804581.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img">
                </div>
                <div class="cards__dos">
                    <img src="https://images.pexels.com/photos/92904/pexels-photo-92904.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="cards__img  card__img--cambio">
                </div>
            </div>
            <div class="galeria__cards--tres">
                <div class="cards__principal">
                    <div class="cards__tres cards__tres-ul">
                        <img src="https://images.pexels.com/photos/1181275/pexels-photo-1181275.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            class="cards__img cards__img-tres">
                    </div>
                    <div class="cards__tres cards__tres-uli">
                        <img src="https://images.pexels.com/photos/4974915/pexels-photo-4974915.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            class="cards__img  cards__img-ul">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
